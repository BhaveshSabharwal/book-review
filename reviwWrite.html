<body>
    <center>
        <br><br><br>
        <form action="#" method="post">
            <label for="bookname">Book Name:</label><br>
            <input type="text" id="bookname" name="bookname" required><br><br>

            <label for="author">Author:</label><br>
            <input type="text" id="author" name="author" required><br><br>

            <label for="Gender">Genre: <br><select type="select"></label>
            <option value="Fiction">Fiction</option>
            <option value="ScienceFiction">Science Fiction</option>
            <option value="HistoricalFiction">Historical Fiction </option>
            <option value="Mystery">Mystery/Thriller</option>
            </select><br><br>

            <label for="rating">Rating:</label><br>
            <input type="number" id="rating" name="rating" min="1" max="5" required><br><br>

            <label for="yourname">Your Name:</label><br>
            <input type="text" id="yourname" name="yourname" required><br><br>

            <label for="review">Share your views!</label><br>
            <textarea id="review" name="review" rows="7" cols="40" required></textarea><br><br>

            <input type="submit" value="Submit">
        </form>
    </center>
